name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*.*.*'      # Cattura tag come v1.0.0
      - 'v*.*.*-*'    # Cattura tag come v1.0.0-beta

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x' # Sostituisci con la versione appropriata per il tuo progetto

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('SRC/**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore
        working-directory: SRC

      - name: Extract Version
        id: vars
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build
        run: dotnet build --no-restore --configuration Release
        working-directory: SRC

      - name: Pack
        run: dotnet pack --no-build --configuration Release /p:PackageVersion=${{ steps.vars.outputs.VERSION }} /p:Version=${{ steps.vars.outputs.VERSION }}
        working-directory: SRC

      - name: Publish to NuGet
        run: dotnet nuget push SRC/**/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
